import = [
  "~/.config/alacritty/kanagawa/dragon.toml"
]

[window]
padding = { x = 8, y = 8 }

[keyboard]
bindings = [
  { key = "C", mods = "Control", action = "Copy" },
  { key = "V", mods = "Control", action = "Paste" },
  { key = "K", mods = "Control", chars = "\u0003" },
  { key = "L", mods = "Control", chars = "clear\n" },
]
